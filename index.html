<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/grid.svg" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li id="menu">
                <div class="info">
                    <img src="assets/logo.svg" alt="Vet logo">
                </div>
                <img src="assets/menu.svg" alt="Menu icon" id="menu-button">
            </li>
            <li id="search">
                <img src="assets/search.svg" alt="Search icon">
                <div class="info">Search</div>
            </li>
            <li id="dashboard">
                <img src="assets/grid.svg" alt="Dashboard icon">
                <div class="info">Dashboard</div>
            </li>
            <li id="pets">
                <img src="assets/pet.svg" alt="Claw icon">
                <div class="info">Pets</div>
            </li>
            <li id="clients">
                <img src="assets/user.svg" alt="User icon">
                <div class="info">Clients</div>
            </li>
            <li id="vets">
                <img src="assets/vet.svg" alt="Vet icon">
                <div class="info">Vets</div>
            </li>
            <li id="settings">
                <img src="assets/settings.svg" alt="Settings icon">
                <div class="info">Settings</div>
            </li>
        </ul>
        <div class="logout">
            <div class="info">
                <div class="profile-picture">
                    <img src="assets/photo.jpg" alt="User profile picture">
                </div>
                <div class="id">
                    <h1>Eleanor Pena</h1>
                    <span>Vet</span>
                </div>
            </div>
            <img src="assets/log-out.svg" alt="Logout icon" class="logout-image">
        </div>
    </nav>

    <main>
        <h1></h1>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
